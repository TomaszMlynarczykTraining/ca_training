<div class = "row">
    <h2> Product List</h2>
</div>
<form (ngSubmit)="onSubmit()">

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Name</th>
            <th> Price </th>
            <th> Description</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products" >
            <td> {{ product.name }} </td>
            <td> {{ product.price }} </td>
            <td> {{ product.description }} </td>
            <td>
                <input type="checkbox" [checked]="product.isChecked == true"  (change)="onCheckboxChange(product.id,$event )"> 

            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-success" type="submit">Submit</button>
</form>
